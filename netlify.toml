[build]
    base = "blog-v2/"
    command = "gatsby build"
    publish = "public/"

[build.processing]
    skip_processing = false
[build.processing.css]
    bundle = true
    minify = false
[build.processing.js]
    bundle = true
    minify = false
[build.processing.html]
    pretty_urls = true
[build.processing.images]
    compress = true

[[plugins]]
package = "netlify-plugin-checklinks"

  [plugins.inputs]
  entryPoints = ["*.html",]
  recursive = true
  pretty = true

  skipPatterns = []
  todoPatterns = []

  checkExternal = true
